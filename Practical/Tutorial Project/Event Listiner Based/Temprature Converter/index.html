<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" initial-scale="1.0" />
<title>Temprature Converter</title>

<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<!-- CONTAINER -->
<div class="container">
	<form action="#" onsubmit="clickSub(); return false">		<!-- Note: return false is necessary in form to call function in order to avoid form get automatically submitted. -->
		<label>Please enter the temprature you'd like to Convert.</label>
		<br/>
		<input type="number" name="temprature" class="temp" required/>
		
		<select id="tempSelect">
			<option value ="cel">°Celsius</option>
			<option value ="fah">°Fahrenheit</option>
		</select>	
		
		<br/>
		<input type="submit" value="Convert "/>
		<br/>
		<span class="result"></span>
	<form>	


</div>
<!-- Search Bar -->



<script src="js/main.js"></script>
</body>
</html>
