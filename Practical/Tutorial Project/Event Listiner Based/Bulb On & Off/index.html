<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" initial-scale="1.0" />
<title>Bulb On & Off</title>
<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<!-- CONTAINER -->
<div class="container">
	<h2>Can You Turn-On the Light?</h2>
	
	<div class="bulb">
		<img src="img/turn-off.png" alt="Bulb"/>
	</div>
	
	<div class="btns">
		<button class="btn-1" onclick="document.querySelector('img').src='img/turn-on.png'">TURN ON</button>
		<button class="btn-2" onclick="document.querySelector('img').src='img/turn-off.png'">TURN OFF</button>
							<!-- Or We can also use the codes of JavaScript -->
	</div>

</div>
<!-- Search Bar -->



<script src="js/main.js"></script>
</body>
</html>
